<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 900px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left {
            background-color: #007bff;
            color: #fff;
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .left h1 {
            font-size: 24px;
            margin: 0;
        }

        .right {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #007bff;
        }

        .form-group button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
            }

            .left, .right {
                width: 100%;
            }

            .left {
                height: 200px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left">
        <div>
            <h1>Bem-vindo ao Sistema de Gestão Financeira</h1>
            <p>Preencha os dados ao lado para acessar sua conta.</p>
        </div>
    </div>
    <div class="right">
        <h2>login de Usuário</h2>
        <form id="loginForm">
         
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
         
            <div class="form-group">
                <button type="submit">Faça Login</button>
            </div>
        </form>
        <div class="login-link">
            <p>Ainda não tem uma conta? <a href="cadastrousuario.html">Faça faça o cadstro</a></p>
        </div>
    </div>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Impede o envio padrão do formulário
        
        // Aqui você pode adicionar a validação do formulário se necessário
        // Por exemplo, verificar se as senhas coincidem

        // Redireciona para a tela de início do site após um cadastro bem-sucedido
        window.location.href = 'tela-inicio.html'; // Substitua pelo URL da sua tela de início
    });
</script>

</body>
</html>
